
<script>
    
    //arbitrary function, url is the url of the file
    function clicked(url)
    {
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject(“Microsoft.XMLHTTP”);
        }
        xmlhttp.open(“GET”,url,false);      //retrieving data from url
        xmlhttp.send(null);
        
        var newd=xmlhttp.responseText;  //getting the text from the file
       
        //data parsing (this is for a file that is literally just a list of numbers seperated by a comma
        var da=newd.split(‘,’);
        
        for (var i in da){
            da[i] = parseInt(da[i], 10)
        }
        document.getElementById(‘test’).innerHTML=xmlhttp.responseText; //just to see what we're getting
        
        }

</script>

<!DOCTYPE html>
<!--
This file is copied to dist/docs/
during the build process
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>x3dom nodetypes</title>
	<link rel="stylesheet" type="text/css" href="../x3dom.css" />
	<script type="text/javascript" src="../x3dom-full.js"></script>
</head>
<body>
    <h1 style='color:darkblue;'>Nodetypes by component</h1>
    <div id="components"></div>
    <h1 style='color:darkblue;margin-top:2em'>X3DOM nodetype tree</h1>
	<div id="types"></div>
    <script>
	var components = document.getElementById('components');
	var types = document.getElementById('types');
	components.innerHTML = x3dom.docs.getComponentInfo();
	types.innerHTML = x3dom.docs.getNodeTreeInfo();
    </script>
</body>
</html>

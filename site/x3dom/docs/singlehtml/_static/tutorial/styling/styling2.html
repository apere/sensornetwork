<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X3DOM styling tutorial</title>
    <link rel="stylesheet" href="http://www.x3dom.org/x3dom/example/x3dom.css">
    <script src="http://www.x3dom.org/x3dom/example/x3dom.js"></script>
    <style>
        #the_element {
            width: 50%;
            height: 50%;
            background:#000 url(http://www.x3dom.org/x3dom/example/texture/solarSystem/starsbg.png);
        }
    </style>
  </head>
  <body>
    <h1>Styling tutorial</h1>
    <x3d id="the_element">
      <scene>
        <shape>
          <appearance>
            <material diffuseColor='red'></material>  
          </appearance>
          <box></box>
        </shape>
      </scene>
    </x3d>
  </body>
</html>

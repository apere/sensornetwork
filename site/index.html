<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
		
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		
		</style>
    </head>
    <body>
        
        <script type="text/javascript">
            
            
            var users = [{
                    user: 0,
                    pos: [ [10,20], [12,22], [16, 25], [20, 27]]
                },
                {
                    user: 1,
                    pos: [[20,30], [32,42], [36, 35], [30, 37]]
                }];
            
            var dataset = [
							[20, 70], [30, 80], [40, 85], [50, 95],
                            [60, 110], [70, 120], [80, 135], [90, 155],
                            [90, 140], [100, 160], [120, 205], [110, 210]  //Same numbers as dataset2D to ensure scale is correct
						  ];
            
            var dataset2D = [
                                [ [20, 70], [30, 80], [40, 85], [50, 95] ],
                                [ [60, 110], [70, 120], [80, 135], [90, 155] ],
                                [ [90, 140], [100, 160], [120, 205], [110, 210] ]
                            ];
            
            //Width and height
            var w = 800;
            var h = 800;
            var padding = 30;
            
            var key = function(d){
                return d.user;
            };
            
            var getX = function(d){
                return d[0];   
            }
            
            var getY = function(d){
                return d[1];
            }
                
            
            var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w - padding*2]);
            
            var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h - padding, padding]);
            
            var rScale = d3.scale.linear()
                     .domain([0, 70])
                     .range([2, 5]);
            
            //Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);
            
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            
           svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", function(d) {
			   		return rScale(d[1]);
			   });
            
            
            
            //Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
            
        </script>
    </body>
</html>

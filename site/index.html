<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
		
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		
		</style>
    </head>
    <body>
        
        <script type="text/javascript">
            
            
            var users =  [
                {
                    user: 0,
                    pos:  [20, 70]
                },
                {
                    user: 0,
                    pos:  [30, 80]
                },
                {
                    user: 0,
                    pos:  [40, 85]
                },
                {
                    user: 0,
                    pos:  [50, 95]
                },
                
                {
                    user: 1,
                    pos:  [60, 110]
                },
                {
                    user: 1,
                    pos:  [70, 120]
                },
                {
                    user: 1,
                    pos:  [80, 135]
                },
                {
                    user: 1,
                    pos:  [90, 155]
                }
            
            ];
            
            var dataset = [
							[20, 70], [30, 80], [40, 85], [50, 95],
                            [60, 110], [70, 120], [80, 135], [90, 155],
                            [90, 140], [100, 160], [120, 205], [110, 210]  //Same numbers as dataset2D & users to ensure scale is correct
						  ];
            
            var dataset2D = [
                                [ [20, 70], [30, 80], [40, 85], [50, 95] ],
                                [ [60, 110], [70, 120], [80, 135], [90, 155] ],
                                [ [90, 140], [100, 160], [120, 205], [110, 210] ]
                            ];
            
            //Width and height
            var w = 800;
            var h = 800;
            var padding = 40;
            
            var key = function(d){
                return d.user;
            };
            
            var pos = function(d){
                return d.pos;  
            };
            
            var getX = function(d){
                return d[0];   
            };
            
            var getY = function(d){
                return d[1];
            };
                
            
            var xScale = d3.scale.linear()
                     .domain([0, d3.max(users, function(d) { return d.pos[0]; })])
                     .range([padding, w - padding*2]);
            
            var yScale = d3.scale.linear()
                     .domain([0, d3.max(users, function(d) { return d.pos[1]; })])
                     .range([h - padding, padding]);
            
            var rScale = d3.scale.linear()
                     .domain([0, 70])
                     .range([2, 5]);
            
            //Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);
            
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            
           svg.selectAll("circle")
			   .data(users)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d.pos[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d.pos[1]);
			   })
			   .attr("r", function(d, i) {
			   		return rScale(d.pos[0])*((i+1)%5 + 1);
			   });
            
            svg.selectAll("text")
			   .data(users)
			   .enter()
			   .append("text")
			   .text(function(d, i) {
			   		return d.user + " - " + i + ": (" + d.pos[0] + "," + d.pos[1] + ")";
			   })
			   .attr("x", function(d) {
			   		return xScale(d.pos[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d.pos[1]+1);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
            
            //Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);
            
        </script>
    </body>
</html>
